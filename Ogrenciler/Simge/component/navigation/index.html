<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Commerce App</title>
</head>
<body>
    <div class="header">
        <div class="container">

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <nav>
                        <div class="container-fluid">
                            <a class="navbar-brand fs-5" href="javascript:;">
                                Trendyol
                            </a>
                        </div>
                    </nav>

                    <nav style="width: 50%">
                        <form class="form-inline justify-content-center">
                            <div class="input-group" style="flex-wrap: initial">
                                <input class="form-control mr-sm-2 searchbar" type="search"
                                       placeholder="Aradığınız ürün, kategori veya markayı yazınız" aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-warning" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </nav>

                    <nav class="navbar-items">
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:;">
                                    <span><i class="fas fa-user"></i></span>
                                    <span>Hesabım</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:;">
                                    <span><i class="fas fa-user"></i></span>
                                    <span>Favorilerim</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:;">
                                    <span><i class="fas fa-shopping-cart"></i></span>
                                    <span>Sepetim</span>
                                    <span id="basketCount" style="background-color: #ffae00"
                                          class="badge badge-pill"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </nav>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>

</body>
</html>
