<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap 5!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="carouselSercan" data-bs-ride="carousel" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselSercan" data-bs-slide-to="0" class="active"> </button>
                        <button type="button" data-bs-target="#carouselSercan" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselSercan" data-bs-slide-to="2"></button>

                    </div>


                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/640x260" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="https://via.placeholder.com/640x260" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="https://via.placeholder.com/640x260" class="d-block w-100" alt="">
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselSercan"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselSercan"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

            </div>

        </div>

    </div>


























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>

</html>
