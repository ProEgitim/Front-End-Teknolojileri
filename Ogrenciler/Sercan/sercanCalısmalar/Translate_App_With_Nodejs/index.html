<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Translate App</title>
</head>
<body>
    <nav>
        <h2 class="nav-title">Translate App</h2>
        <div>Languages</div>
        <div>Learn More</div>
        <input type="search" placeholder="Search" ><i class="fas fa-search"></i>
    </nav>
    <form>
        <button type="button" id="enterLang" onclick="toggleModal()" ></button>
        <button type="button" id="translatedLang" onclick="toggleModal()" >Spanish</button>
        <button type="button" id="action" onclick="change()" ><i class="fas fa-exchange-alt" ></i></button> 
        <button type="button" id="searchButton" onclick="lastSearch()" ><i class="fas fa-level-down-alt"></i></button>         
        <textarea  id="firstLang"  cols="20" rows="10" required></textarea>
        <textarea  id="secondLang" cols="30" rows="10"></textarea>   
    </form>
    <ul class="langListModal"></ul>
    <div class="cont">
    <hr style="width: 75rem;">
    <h1 class="header">Previous Search </h1>
    <ul class='listPrevious'>       
     <!-- data is coming from storage -->
    </ul>
    <div id="buttons" >
    <button id="hide" onclick="hide()">Hide/Show Previos Search</button>
    <button id="delete" onclick="clean()">Clear Previos Search</button>
    
    </div>
    <hr style="width: 75rem;">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="storage.js"></script>
    <script src="service.js"></script>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
