<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Translate App</title>
</head>
<body>
    <nav>
        <h2 class="nav-title">Translate App</h2>
        <div>Languages</div>
        <div>Learn More</div>
        <input type="search" placeholder="Search" ><i class="fas fa-search"></i>
    </nav>
    <form>
        <button type="button" id="enterLang" onclick="toggleModal()" >Entry Language</button>
        <button type="button" id="translatedLang" onclick="toggleModal()">Translated</button>
        <button type="button" id="action"><i class="fas fa-exchange-alt"></i></button>       
        <textarea  id="firstLang" cols="20" rows="10"></textarea>
        <textarea  id="secondLang" cols="30" rows="10"></textarea>   
    </form>
    <div class="langListModal">aaa</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script src="service.js"></script>
    <script src="app.js"></script>
</body>
</html>
