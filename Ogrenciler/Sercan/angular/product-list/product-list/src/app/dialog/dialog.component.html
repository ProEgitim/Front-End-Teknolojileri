<h1 mat-dialog-title>Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]= "productForm" >
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input formControlName ="productName" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product category</mat-label>
      <mat-select formControlName ="category" placeholder="Category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName ="date" matInput [matDatepicker]="picker" title="aa">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h1>Product Freshness</h1></label>
    <mat-radio-group formControlName ="freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let item of freshnessList" [value]="item">
              {{item}}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" type="number" matInput placeholder="$">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" type="text" matInput placeholder="Type a comment"></textarea>
    </mat-form-field>
  </form>
  
</div>
<div mat-dialog-action [align]="'end'" >
  <button mat-raised-button color="warn" mat-dialog-close >Close</button>
  <button mat-raised-button color="primary" (click)="addProduct()"  >Save</button>
</div>
