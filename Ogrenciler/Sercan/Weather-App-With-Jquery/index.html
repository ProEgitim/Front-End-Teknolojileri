<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href=".//css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <img id="background-img" src="https://p4.wallpaperbetter.com/wallpaper/182/251/708/air-atmosphere-background-beautiful-wallpaper-preview.jpg" alt="image" height="844" width="390">
    
    <input id="search" type="text" placeholder="Please Enter City">
    
    <div class="container">
        <div class="firstPart">
            <div class="degree">derece</div>
            <div class="image">görsel bulut</div>
            <div class="info">az güneşli</div>
        </div>
        <hr>
        <div class="secondPart">
            <div class="felt temperature">hissedilen</div>
            <div class="date-time">görsel bulut</div>
            <div class="min-max">min/max</div>
        </div>
        <hr>
        <div class="thirdPart">
            <div class="moisture">nem</div>
            <div class="rain">yağış</div>
            <div class="compass">pusula</div>
            <div class="pressure">basınç</div>
            <div class="visibility">görünürlük</div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
</body>

</html>
