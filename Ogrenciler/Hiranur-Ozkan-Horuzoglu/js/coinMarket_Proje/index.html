<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Coin Market Cap !</title>
    <style>
        #innerId {
            font-family: Inter, -apple-system, BlinkMacSystemFont, "segoe ui", Roboto, Helvetica, Arial, sans-serif;
            color: #87888A;
            font-size: 14px;
        }

        .image-money {
            width: 24px;
            height: 24px;
            border-radius: 12px;
        }

        .low {
            color: red;
        }

        .high {
            color: green;
        }

        .grafikRed {
            filter: hue-rotate(300deg) saturate(210%) brightness(0.7) contrast(170%);
        }

        .grafikGreen {
            filter: hue-rotate(85deg) saturate(80%) brightness(0.85);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <caption>Coin Market Cap !</caption>
        <table class="table caption-top">
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="form-search" placeholder="Search Coin"
                    aria-label="Amount (to the nearest dollar)">
            </div>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">24h%</th>
                    <th scope="col">7d%</th>
                    <th scope="col">Market Cap</th>
                    <th scope="col">Volume(24h)</th>
                    <th scope="col">Circulating Supply</th>
                    <th scope="col">Last 7 Days</th>
                </tr>
            </thead>
            <tbody id="coinList">
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
