    <style>
      .box {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        text-align: center;
      }
      .box:hover{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box"> 50 50</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

      $("div").click(function(){
        $("div").animate({
          width:"+=50px",
          height:"+=50px"
        },500);
        setTimeout(() => {
          $("div").text($("div").width()+" "+$("div").height());
        }, 1000);
      });
    </script>
