<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Giri≈ü</title>
    <style>
      .kutu{
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        text-align: center;
      }
      .kutu:hover{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="kutu">50 50</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $("div").click(function(){
        $(this).animate({
          width: "+=50px",
          height: "+=50px"
        },500);
        setTimeout(function(){
          $("div").text($("div").width()+" "+$("div").height());
        },1000);
      });
    </script>
  </body>
</html>
