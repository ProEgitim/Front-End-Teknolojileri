<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>

<div class="container">

    <div id="grid-container" class="grid-container">

        <div id="item-result" class="item-result"></div>
        <div class="grid-item process item0">+</div>
        <div class="grid-item process item1">-</div>
        <div class="grid-item process item2">x</div>
        <div class="grid-item process item3">/</div>
        <div class="grid-item item4">7</div>
        <div class="grid-item item5">8</div>
        <div class="grid-item item6">
            9
        </div>
        <div class="grid-item item7 ">=</div>
        <div class="grid-item item8">4</div>
        <div class="grid-item item9">5</div>
        <div class="grid-item item10">6</div>
        <div class="grid-item item11">1</div>
        <div class="grid-item item12">2</div>
        <div class="grid-item item13">3</div>
        <div class="grid-item item14">0</div>
        <div class="grid-item item15">.</div>
        <div style="background-color: rgba(255,66,66,0.91); color: #ffffff" class="grid-item item16">AC</div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
