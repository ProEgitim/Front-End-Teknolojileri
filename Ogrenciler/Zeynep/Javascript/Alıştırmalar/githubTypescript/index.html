<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Github API</title>

    <style>
        .borderzero {
            border: 0 none;
        }
    </style>
</head>
<body>

<div class="container searchContainer mt-5">
    <div class="search card card-body">
        <h3>Github Kullanıcılarını Arayın</h3>
        <p class="lead">
            Bir kullanıcı adı girin ve kullanıcının bilgilerine ulaşın!
        </p>
        <form id="github-form">
            <input type="text" name="githubname" id="github_name" class="form-control"
                   placeholder="Github Kullanıcı adı">
            <br>
            <button type="submit" class="btn btn-dark" id="search">Ara</button>
        </form>
        <br><br>
    </div>
    <br>


    <div id="profile">
    </div>


    <h3 class="page-heading mb-3">En son repolar</h3>
    <div id="repos">
    </div>


    <h3 class="page-heading mb-3">Son Aramalar</h3>
    <button id="clear-last-users" class="btn btn-dark">Son Arananları Temizle</button>


    <div id="lastSearch" style="margin-bottom: 100px;">
        <ul style="margin-top: 20px" class="list-group" id="last-users">
        </ul>

    </div>

</div>


<script src="github.js"></script>
<script src="storage.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
