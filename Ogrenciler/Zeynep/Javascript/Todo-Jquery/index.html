<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Todo</title>
    <style>
        .partsOfTodo {
            background-color: #ffffff;
            margin-top: 100px;
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            padding: 50px;
            border-radius: 15px;
            border: 1px solid black;;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>


<div id="home" class="container">
    <div class="row justify-content-lg-evenly">

        <div class="partsOfTodo col-3">
            <div id="addTodoPanel">
                <form id="addForm">
                    <input id="TodoInput" type="text" class="addTodo form-control mb-3" placeholder="Please Add Todo"
                           aria-label="todo" required>
                    <button type="submit" id="addTodoButton" class="btn btn-outline-success">Add Todo</button>
                </form>


            </div>

            <div class="allListedTodos mt-5">
                <h5><span class="badge bg-danger p-2">All Todos</span></h5>
                <div id="addedTodo"></div>

                <button id="clearAllTodos" class="btn btn-danger mt-3">Clear All Todos</button>
            </div>


        </div>

        <div class="partsOfTodo col-3">
            <h5><span class="badge bg-primary p-2">In Progress</span></h5>
            <div class="all todos mt-3">

            </div>
        </div>

        <div class="partsOfTodo col-3">
            <h5><span class="align-content-center badge bg-success p-2">Done</span></h5>
            <div class="all todos mt-3">
                <input type="text" class="form-control mb-2" placeholder="" aria-label="todo">
                <input type="text" class="form-control mb-2" placeholder="" aria-label="todo">
            </div>
        </div>

    </div>
</div>


<script>
    //VALUE
    let addTodoButton = $("#addTodoButton");
    let addForm = $("#addForm");
    // let clearAllTodos = $("#clearAllTodos");


    addForm.submit(function addTodo(e) {
        e.preventDefault();
        let todoInput = $("#TodoInput");
        $('<div>' + todoInput.val() + '</div>').appendTo('#addedTodo');

        $("#addTodoPanel").append(`<div class="successAlert alert alert-success mt-3" role="alert">
            Todo item added successfully.
        </div>`)

        $(".successAlert").delay(2000).fadeOut("slow");
        addTodoToStorage(todoInput.val());
        todoInput.val("");
    })


    function getTodosFromStorage() {
        let todos = $("#addedTodo").text();
        if (localStorage.getItem("todos") === null) {
            todos = [];
        } else {
            todos = JSON.parse(localStorage.getItem("todos"));
        }
        return todos;
    }

    function addTodoToStorage(newTodo) {
        let todos = getTodosFromStorage();
        todos.push(newTodo);
        localStorage.setItem("todos", JSON.stringify(todos));
    }


    $("#clearAllTodos").click(function clearAllTodos() {
        let addedTodo = $("#addedTodo");
        addedTodo.text("");

        $(".allListedTodos").append(`<div class="successAlertDelete alert alert-success mt-3" role="alert">
            All todo items deleted.
        </div>`)

        $(".successAlertDelete").delay(2000).fadeOut("slow");
    })

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
