<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
			integrity=
			"sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"></script>


</head>

<body>	

		<div class="foot">
			<div class="row">
				<div class="col-sm-1">  </div>
				<div class="col-sm-10">
					<div class="input-group">
						<input type="text"
							class="form-control"
							placeholder="Todo Giriniz"
							id="text">
						<div class="input-group-btn">
							<button class="btn btn-success"><b>+</b></button>
						</div>
					</div>
					<br>
					<br>
				</div>
			</div>
		</div>

		<br>
		<h2 class="text text-success">GÃ¶revlerim:</h2>
		<br>

		<div class="container">
		</div>

	
	<script>
		$(document).ready(function() {
			$('.btn-success').click(function() {
				if ($('#text').val().length != 0) {
					var x = $('.container').html();
					var y =
		`<div class="alert alert-success alert-dismissible">
	<a href="#" class="btn-close" data-dismiss="alert" aria-label="close"></a>
						` + $('#text').val() + `</div>`;
					$('.container').html(y + x);
					$('#text').val("");
				} else alert("Bir Todo Giriniz !");
			});
            $(document).on('click','.btn-close',function(){
              $(".alert").remove();
            });
			$(document).on('click', '.alert', function() {
				if ($(this).css('text-decoration-line') == "none")
					$(this).css('text-decoration-line', 'line-through');
				else
					$(this).css('text-decoration-line', 'none');
			});
            $(document).ready(function css() {
               $(".container").css({
                 width: "80%",
                 height: "auto",
               });
               $(".foot").css({
                 position: "fixed",
                 left: "10%",
                 bottom: "0",
                 width: "80%",
                 "text-align": "center",
               });
             });

		});
	</script>
</body>

</html>
