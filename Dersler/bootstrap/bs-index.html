          <button
            type="button"
            class="btn btn-dark"
            id="modalButton"
            data-bs-toggle="modal"
            data-bs-target="#modal1"
          >
            Modal
          </button>
          <div class="modal fade" id="modal1" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal Deneme</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <form novalidate class="needs-validation" id="form">
                    <div class="mb-3 form-floating">
                      <input
                        class="form-control"
                        type="email"
                        name="mail"
                        id="mail"
                        placeholder="Mail"
                        required
                      />
                      <label for="mail" class="">Mail</label>
                    </div>
                    <div class="mb-3 form-floating">
                      <textarea
                        class="form-control"
                        name="mail"
                        id="message"
                        placeholder="Your Message"
                        required
                      ></textarea>
                      <label for="message" class="">Your Message</label>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-success"
                    data-bs-target="#form"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </div>
